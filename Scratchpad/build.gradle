apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart',
                   'Implementation-Version': version
    }
}

task compile << {
	println 'compile source code'
}

dependencies {
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.20'
	compile group: 'ch.qos.logback', name:'logback-classic', version: '1.1.7'
    compile group: "org.mongodb", name: "mongo-java-driver", version: "3.0.4"
	compile group: "org.mongodb.morphia", name: 'morphia', version: '1.1.1'
	testCompile group: 'junit', name: 'junit', version: '4.+'	
}

repositories {
    mavenCentral()
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}

